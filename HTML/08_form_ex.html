<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제-1</h2>
    <form method="post">
        <input type="text" name="id" placeholder="example@naver.com">
        <input type="password" name="pw" placeholder="비밀번호">
        <input type="submit" value="로그인">
    </form>

    <hr>

    <h2>연습문제-2</h2>
    <form method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="id" placeholder="아이디">
                    </td>
                    <td rowspan="2">
                        <input type="submit" value="로그인">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="pw" placeholder="비밀번호">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <hr>

    <h2>연습문제-3</h2>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="2">개인 정보 작성</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name"></label>이름</label></td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>메일 주소</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>블로그/홈페이지</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="제출하기">
                        <input type="reset" value="다시작성">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>

    <hr>

    <h2>연습문제-4</h2>
    <form method="post">
        <p>
            <a href="https://www.naver.com">
                <img src="../../images/logo_naver.png" width="200">
            </a>
        </p>
        <label for="user_id"><strong>아이디</strong></label>
        <br>
        <input type="text" name="id" id="user_id"> @naver.com
        <br><br>
        <label for="user_pw"><strong>비밀번호</strong></label>
        <br>
        <input type="password" name="pw" id="user_pw">
        <br><br>
        <strong>비밀번호 재확인</strong>
        <br>
        <input type="password">
        <br><br>
        <strong>이름</strong>
        <br>
        <input type="text">
        <br><br>
        <strong>생년월일</strong>
        <br>
        <input type="text" placeholder="년(4자)" maxlength="4" size="4">
        <select name="month">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <input type="text" placeholder="일" size="4">
        <br><br>
        <strong>성별</strong>
        <br>
        <select name="gender">
            <option value="">성별</option>
            <option value="female">여성</option>
            <option value="male">남성</option>
        </select>
        <br><br>
        <strong>본인 확인 이메일</strong> (선택)
        <br>
        <input type="email" placeholder="선택입력">
        <br><br>
        <strong>휴대전화</strong>
        <br>
        <table>
            <tbody>
                <tr>
                    <td>
                        <select name="nation">
                            <option value="+233">가나 +233</option>
                            <option value="...">...</option>
                            <option value="kor" selected>대한민국 +82</option>
                            <option value="...">...</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="전화번호 입력" size="10">
                    </td>
                    <td>
                        <input type="button" value="인증번호 받기">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="인증번호 입력하세요">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" value="가입하기">

    </form>

</body>
</html>
