<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .wrap1 > table {
            /* 테이블의 너비/높이 지정 가능 */
            width: 400px;
            /* <table>의 border는 바깥 테두리를 의미한다. */
            border: 1px solid gray;
            /* <table>의 border-collapse(테두리 부수기)를 이용해서 <td> 사이의 테두리를 합칠 수 있다. */
            border-collapse: collapse;  /* 디폴트 : separate(셀마다 테두리 있는 거) */
        }
        .wrap1 > table td {
            /* <td>의 border는 각 셀(cell)의 테두리를 의미한다. */
            border: 1px solid salmon;
            /* <td>는 가로 정렬과 세로 정렬이 모두 지원된다. */
            text-align: center;
            vertical-align: middle;     /* top, middle, bottom */
        }
        .wrap1 > table td:nth-of-type(n) { /* n에 0, 1, 2, ... 값이 사용된다. */
            width: 100px;
        }
        .wrap1 > table > tbody > tr:hover {
            background-color: pink;
        }
    </style>

    <div class="wrap1">
        <table>
            <thead>
                <tr>
                    <td>제품번호</td>
                    <td>제품명</td>
                    <td>제품가격</td>
                    <td>제품재고</td>
                </tr>
            </thead>
            <tbody>
                <tr>            <!-- tr > td*4 -->
                    <td>1</td>
                    <td>홈런볼</td>
                    <td>2000원</td>
                    <td>100개</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>양파링</td>
                    <td>3000원</td>
                    <td>150개</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>새우깡</td>
                    <td>4000원</td>
                    <td>200개</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <hr>
    
    <style>
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: 900;
        }
        .month {
            font-size: 60px;
            color: mediumblue;
        }
        .wrap2 > table {
            width: 560px;
            border: 1px solid gray;
            border-collapse: collapse;
            margin: auto;
        }
        .wrap2 > table > thead td {
            text-align: center;
            vertical-align: middle;
            height: 30px;
            font-size: 15px;
        }
        .wrap2 > table td {
            border: 1px solid gray;
        }
        .wrap2 > table td:nth-of-type(n){
            width: 80px;
        }
        .wrap2 > table > tbody td {
            box-sizing: border-box;
            height: 80px;
            vertical-align: top;
            padding: 5px;
            font-size: 15px;
        }
        .wrap2 > table > tbody td:hover {
            background-color: navajowhite;
            border: 1.5px solid darkorange;
        }
        .holiday {
            color: red;
        }
        .sat {
            color: blue;
        }
        .next {
            color: gray;
        }
    </style>
    
    <div class="title">
        2023
        <span class="month"> 1</span>
        January
    </div>
    <div class="wrap2">
        <table>
            <thead>
                <tr>
                    <td class="holiday">SUN</td>
                    <td>MON</td>
                    <td>TUE</td>
                    <td>WED</td>
                    <td>THU</td>
                    <td>FRI</td>
                    <td class="sat">SAT</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="holiday">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="sat">7</td>
                </tr>
                <tr>
                    <td class="holiday">8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td class="sat">14</td>
                </tr>
                <tr>
                    <td class="holiday">15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td class="holiday">21</td>
                </tr>
                <tr>
                    <td class="holiday">22</td>
                    <td class="holiday">23</td>
                    <td class="holiday">24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td class="sat">28</td>
                </tr>
                <tr>
                    <td class="holiday">29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="next">1</td>
                    <td class="next">2</td>
                    <td class="next">3</td>
                    <td class="next">4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
