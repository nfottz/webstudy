<body>
    
    <script>

        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var str = '';
            $.each(fourSeason, (i, element) => {
                str += '<div>' + i + ', ' + element + '</div>';
            })
            $('#box1').append(str);
        });

    </script>
    <div id="box1"></div>

    <script>

        $(function(){
            var fourSeason = ['spring', 'summer', 'autumn', 'winter'];
            var select = $('<select>').attr('name', 'season');
            $.each(fourSeason, (i, element) => {
                $('<option>').val(i + 1).text(element).appendTo(select);
                // select.append($('<option>').val(i + 1).text(element));
            });
            $('#box2').append(select);
        })

    </script>
    <div id="box2"></div>

    <script>

        $(() => {
            var siteList = [
                {
                    'name' : '네이버',
                    'url' : 'https://www.naver.com',
                    'target' : '_blank'
                },
                {
                    'name' : '카카오',
                    'url' : 'https://www.kakao.com',
                    'target' : '_self'
                }
            ];
            var box3 = $('#box3');
            $.each(siteList, (i, element) => {
                box3.append($('<a>').attr('href', element.url).attr('target', element.target).text(element.name));
            });

        });

    </script>
    <div id="box3"></div>

    <script>

        $(() => {

            var list = [
                {
                    'name' : '제시카',
                    'age' : 30
                },
                {
                    'name' : '제임스',
                    'age' : 40
                }
            ]

            var people = $('#people');
            // $.each(list, (i, element) => {
            //     people.append($('<tr>')).append($('<td>').text(i+1))
            //                             .append($('<td>').text(element.name))
            //                             .append($('<td>').text(element.age));
            // })
            $.each(list, (i, element) => {
                var tr = $('<tr>');
                tr.append($('<td>').text(i+1));
                tr.append($('<td>').text(element.name));
                tr.append($('<td>').text(element.age));
                people.append(tr);
            })
            
        })

    </script>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <td>순번</td>
                    <td>이름</td>
                    <td>나이</td>
                </tr>
            </thead>
            <tbody id="people"></tbody>
        </table>
    </div>
