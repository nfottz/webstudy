<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            이벤트 용어 정리하기

            1. 이벤트 객체
                1) 발생한 이벤트의 상세 정보를 저장한 객체이다.
                2) 이벤트가 발생하면 자동으로 생성된다.
                3) 이벤트가 발생하면 이벤트 리스너에 인수로 전달된다.

            2. 이벤트 타입
                1) 이벤트의 종류를 의미한다.
                2) 이벤트 객체의 type 속성(property)으로 확인할 수 있다.
                3) 주요 이벤트 타입
                    (1) click     : 클릭하면 동작
                    (2) load      : HTML 문서를 모두 읽은 뒤 동작
                    (3) mouseover : 마우스를 가져다대면 동작
                    (4) mouseout  : 마우스가 떠나면 동작
                    (5) keydown   : 키가 내려갈 때 동작
                    (6) keypress  : 키를 누르고 있을 때 동작
                    (7) keyup     : 키가 올라올 때 동작
                    (8) focus     : 포커스를 가지면 동작
                    (9) blur      : 포커스를 잃으면 동작
                   (10) submit    : 서브밋할 때 동작
            
            3. 이벤트 대상(target)
                1) 이벤트가 동작하는 HTML 구성요소를 의미한다.
                2) 이벤트 객체의 target 속성으로 확인한다.

            4. 이벤트 리스너(Listener)
                1) 이벤트가 발생하면 동작하는 함수이다.
                2) 선언 함수, 익명 함수 모두 리스너로 사용할 수 있다.
                3) 이벤트 리스너의 매개변수는 이벤트 객체를 저장할 수 있다.
        */
    </script>

</body>
</html>
