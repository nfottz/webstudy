                1) 이름이 있는 함수이다.

                3) 함수 정의
                    function 함수명([매개변수, ...]){

                    }
                4) 함수 호출
                    함수명([인수, ...])
        */

        // 함수 정의(hoisting 대상이므로 항상 먼저 처리된다. 위치 상관X)
        function func1(){
            console.log('Hello World');
        }

        // 함수 호출
        func1();

    </script>
