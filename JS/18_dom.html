<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    /*
        BOM
        1. Browser Object Model(브라우저 객체 모델)
        2. 브라우저의 구성 요소를 객체로 처리할 수 있는 방식이다.
           (브라우저의 구성 요소가 이미 객체로 만들어져 있다.)
        3. 주요 BOM 객체
            1) window   : 브라우저 창을 의미한다. 모든 BOM 객체의 최상위 객체이다. 생략할 수 있다.
            2) screen   : 화면을 의미한다. 화면의 너비/높이 등을 처리한다.
            3) history  : 방문 경로를 저장한 객체이다. 뒤로/앞으로 등을 처리한다.
            4) location : 경로를 처리하는 객체이다. URL 변경 등을 처리한다.
    */
   </script>
</body>
</html>
